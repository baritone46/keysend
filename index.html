<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="ja">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
        <title>keysend</title>
    </head>
</html>
<body>
    <h3 id="start" class="midashi">タイピングゲーム（スペースキーでスタート！）</h3>
    <div class="yoko">
        <div>
            <h3 class="midashi">問題</h3>
            <p id="mondai" class="mondai"> </p>
        </div>
        <div>
            <h3 class="midashi">解答</h3>
                <div class="yoko">
                    <p id="kaitou" class="kaitou"></p>
                    <p id="hantei" class="hantei"></p>
                </div>
        </div>
    </div>
    <div class="kekka">
        <p id="tensu" class=""></p>
        <p id="miss" class=""></p>
    </div>

    <div class="haichi">
        <p id="1" class="key">1</p>
        <p id="2" class="key">2</p>
        <p id="3" class="key">3</p>
        <p id="4" class="key">4</p>
        <p id="5" class="key">5</p>
        <p id="6" class="key">6</p>
        <p id="7" class="key">7</p>
        <p id="8" class="key">8</p>
        <p id="9" class="key">9</p>
        <p id="0" class="key">0</p>
        <p id="cho" class="key">-</p>
    </div>
    <div class="haichi">
        <p class="yohaku"></p>
        <p id="q" class="key">Q/q</p>
        <p id="w" class="key">W/w</p>
        <p id="e" class="key">E/e</p>
        <p id="r" class="key">R/r</p>
        <p id="t" class="key">T/t</p>
        <p id="y" class="key">Y/y</p>
        <p id="u" class="key">U/u</p>
        <p id="i" class="key">I/i</p>
        <p id="o" class="key">O/o</p>
        <p id="p" class="key">P/p</p>
    </div>
    <div class="haichi">
        <p class="yohaku"></p>
        <p class="yohaku"></p>
        <p id="a" class="key">A/a</p>
        <p id="s"class="key">S/s</p>
        <p id="d" class="key">D/d</p>
        <p id="f" class="key">F/f</p>
        <p id="g" class="key">G/g</p>
        <p id="h" class="key">H/h</p>
        <p id="j" class="key">J/j</p>
        <p id="k" class="key">K/k</p>
        <p id="l" class="key">L/l</p>
        <p id=";" class="key">;</p>
    </div>
    <div class="haichi">
        <p class="yohaku"></p>
        <p class="yohaku"></p>
        <p class="yohaku"></p>
        <p id="z" class="key">Z/z</p>
        <p id="x" class="key">X/x</p>
        <p id="c" class="key">C/c</p>
        <p id="v" class="key">V/v</p>
        <p id="b" class="key">B/b</p>
        <p id="n" class="key">N/n</p>
        <p id="m" class="key">M/m</p>
        <p class="key">&lt;</p>
        <p class="key">&gt;</p>
        <p class="key">/?</p>
    </div>
    <p id=" "></p>

<script type="text/javascript" src="app.js"></script>
</body>
